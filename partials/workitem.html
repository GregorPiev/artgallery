<div id="workModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Artisan</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h1 id="titleArt"></h1>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
                        <img id="imgArt" src="" title="" alt="" class="col-lg-11 col-md-11 col-sm-11 col-xs-11 img-responsive img-rounded" />
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 text-left">
                        <div id="descArt" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left"></div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).on("click", "button.artbut", function () {
        event.preventDefault();
        var artVal = JSON.parse($(this).attr('data-art'));
        $("#titleArt").html(artVal.title);
        $("#imgArt").attr('src', artVal.picture);
        $("#imgArt").attr('title', artVal.title);
        $("#imgArt").attr('alt', artVal.title);
        $("#descArt").html(artVal.description);
    });

    $(document).on("click", "a.artbut", function () {
        event.preventDefault();
        var artVal = JSON.parse($(this).attr('data-art'));
        $("#titleArt").html(artVal.title);
        $("#imgArt").attr('src', artVal.picture);
        $("#imgArt").attr('title', artVal.title);
        $("#imgArt").attr('alt', artVal.title);
        $("#descArt").html(artVal.description);
    });
</script>
