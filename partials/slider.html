<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" >
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/41a.jpg" alt="" title="" ></div>
                <div class="item"><img src="images/15a.jpg" alt="" title="" ></div>
                <div class="item"><img src="images/19a.jpg" alt="" title="" ></div>
                <div class="item"><img src="images/9a.jpg" alt="" title="" ></div>
            </div>
            <ol class="carousel-indicators">
                <li class="active" data-target="myCarousel" data-slide-to="0"></li>
                <li class="active" data-target="myCarousel" data-slide-to="1"></li>
                <li class="active" data-target="myCarousel" data-slide-to="2"></li>
                <li class="active" data-target="myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a id="nextStartSlider" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#myCarousel").carousel();
    });
</script>
